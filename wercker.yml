box: debian
build:
  steps:
    - install-packages:
      packages: git
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: b0:e6:cf:c0:93:5e:a9:b5:f1:52:7e:87:e3:a9:5c:21
    - script:
      name: Initialize submodules
      code: |
        git submodule update --init --recursive
    - arjen/hugo-build: {}
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - script:
      name: Push to github.
      code: |
        cd public
        remote="https://$GIT_TOKEN@github.com/akinakil/akinakil.github.io.git"
        rm -rf .git
        git init
        git config user.email "akinakillioglu@gmail.com"
        git config user.name "akinakil"
        git add .
        git commit -m "Automated wercker build."
        git push -f "$remote" master
